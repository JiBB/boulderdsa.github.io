---
layout: base
---
{{ content }}

{%- if page.postlist -%}
  {%- assign postlist = page.postlist -%}
{%- else -%}
  {%- assign postlist = site.posts -%}
{%- endif -%}

{% for post in site.posts %}
<div class="row">
  <div class="col-sm-9">
    <h2 class="pull-left"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </div>
  <div class="col-sm-3">
    <p class="pull-right"><em>{{ post.date | date: "%B %d, %Y"  }}</em></p>
  </div>
  <div class="col-sm-12">
  {{post.excerpt }}
  <p><a href="{{ post.url }}">Read more&hellip;</a></p>
  </div>
</div>
{% endfor %}
